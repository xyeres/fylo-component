<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Fylo data storage component</title>
</head>

<body>
  <div class="outerContainer">
    <main class="container">
      <section class="controller">
        <header class="logo">
          <img alt="Fylo company logo" src="img/logo.svg" />
        </header>
        <nav class="nav">
          <ul class="nav__items">
            <li aria-expanded="false" aria-haspopup="false" aria-disabled="false" aria-label="Create new document"
              class="nav__item nav__newDocument">
              <a tabindex="0" href="#"><img src="img/icon-document.svg" alt="logo"></a>
            </li>
            <li aria-expanded="false" aria-haspopup="false" aria-disabled="false" aria-label="Create new folder"
              class="nav__item nav__newFolder">
              <a tabindex="0" href="#"><img src="img/icon-folder.svg" alt="logo"></a>
            </li>
            <li aria-expanded="false" aria-haspopup="false" aria-disabled="false" aria-label="Create new upload"
              class="nav__item nav__newUpload">
              <a tabindex="0" href="#"><img src="img/icon-upload.svg" alt="logo"></a>
            </li>
          </ul>
        </nav>
      </section>
      <aside class="progress">
        <p class="progress__msg">Youâ€™ve used <b>815 GB</b> of your storage</p>
        <div class="progress__bar">
          <span id="progressBar" style="width:0%;"></span>
        </div>
        <div class="progress__minMax">
          <div class="progress__bar--min">0 GB</div>
          <div class="progress__bar--max">1000 GB</div>
        </div>
        <div class="progress__storageLeft" aria-label="185GB of storage left">185 <span
            class="progress__storageLeft--title">GB Left</span></div>
      </aside>
    </main>
  </div>
  <script defer src="main.js"></script>

</body>

</html>
